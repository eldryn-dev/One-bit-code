<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Us</title>
</head>
<body>
  <header>
    <a href="ex002-index.html"><img src="spacex-logo.png" alt="Logo-SpaceX"></a>
    <a href="ex002-spcships.html">|The Spaceships</a>
    <a href="ex002-hire.html">|Hire Us</a>
  </header>
  <hr>
  <h2>Hire Us Now</h2>
  <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>

  <br>

  <form action="">
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name">
      <label for="email">-Email:</label>
      <input type="email" id="email" name="email">
    </div>

    <br>
    <br>

    <div>
      <label for="spcship">Spaceship</label>
      <select name="spcship" id="spcship">
        <option value="Falcon9">Falcon 9</option>
        <option value="Falcon Heavy">Falcon Heavy</option>
      </select>
      
      <label for="service">| Type of Service:</label>
      <input type="search" name="browser" id="browser" list="service">
      <datalist id="service">
        <option value="Lorem">
        <option value="Amet">
        <option value="Nulla">
        <option value="Illo">
      </datalist>
    </div>

    <br>
    <br>

    <input type="submit" value="Send Message">


  </form>
</body>
</html>
